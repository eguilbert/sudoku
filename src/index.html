<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--
      On ne veut pas que les moteurs de recherche indexent cette page
      au lieu de la page parent (parution complète qui contient le tracking, SEO...)
    -->
    <meta name="robots" content="noindex, nofollow" />
    <title>Sudoku</title>
    <meta name="description" content="A Javascript implementation of a Sudoku puzzle with a backtracking algorithm.">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <!-- Les styles seront ajoutés ici par Webpack -->
    <!-- <link href="https://fonts.googleapis.com/css?family=Stylish" rel="stylesheet"> -->

  </head>
  <body class="flat">
    <div class="se-pre-con" style="position:fixed;left: 0px;top: 0px;width: 100%;height: 100%;z-index: 9999;background: url(assets/img/Preloader_3.gif) center no-repeat #fff;"></div>
  		<h1>Sudoku</h1>
      <!-- <div class="modale" >
        <span class="message">Veuillez choisir un niveau pour commencer une nouvelle partie.</span>
      </div> -->
      <div class="design">
        <button type="button" name="button" id="mode-flowers"></button>
        <button type="button" name="button" id="mode-asia"></button>
        <button type="button" name="button" id="mode-night"></button>

      </div>
      <div id="menu" class="sudoku-menu">
        <div class="levels">
          <p>Nouvelle grille - choisir le niveau de difficulté</p>
          <button id="create-easy" class="easy active">Facile</button>
          <button id="create-medium" class="medium">Moyen</button>
          <button id="create-hard" class="difficult">Difficile</button>
        </div>
        <!-- <div class="">
          <button id="solve">Résoudre</button>
    			<button id="reset">Reset</button>
    			<button id="validate">Valider</button>
    			<button id="showM">Show Matrices</button>
        </div> -->
        <div id="tools" >
          <button id="restartGrid" disabled alt="Refaire cette grille"><span>Recommencer</span> </button>
          <button id="showSolution" disabled alt="Montrer la solution"><span>Montrer la solution</span> </button>
          <button id="help"  alt="Comment jouer"><span>Aide</span> </button>
          <!-- <button id="showM">Show Matrices</button> -->
        </div>
  		</div>
  		<div id="container"></div>
      <div class="wheel">
        <div class="numbers">
          <button class="wheel-btn" id="num-1">1 <span class="left"></span></button>
          <button class="wheel-btn" id="num-2">2 <span class="left"></span></button>
          <button class="wheel-btn" id="num-3">3 <span class="left"></span></button>
          <button class="wheel-btn" id="num-4">4 <span class="left"></span></button>
          <button class="wheel-btn" id="num-5">5 <span class="left"></span></button>
          <button class="wheel-btn" id="num-6">6 <span class="left"></span></button>
          <button class="wheel-btn" id="num-7">7 <span class="left"></span></button>
          <button class="wheel-btn" id="num-8">8 <span class="left"></span></button>
          <button class="wheel-btn" id="num-9">9 <span class="left"></span></button>
          <button class="wheel-btn" id="num-0">X</button>
        </div>
      </div>
      <div class="switch-container flex-center">
        <!-- <div class="can-toggle">
          <input id="notes" type="checkbox">
          <label for="notes">
            <div class="can-toggle__label-text">Notes</div>
            <div class="can-toggle__switch"  data-checked="Actif" data-unchecked="Inactif"></div>
          </label>
        </div> -->
        <span>NOTES</span>

        <div class="onoffswitch">
      <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" >
      <label class="onoffswitch-label" for="myonoffswitch">
          <span class="onoffswitch-inner"></span>
          <span class="onoffswitch-switch"></span>
      </label>
  </div>



      </div>
      <!-- Les scripts seront ajoutés ici par Webpack -->
    </body>
</html>
